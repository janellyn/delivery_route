{% extends "layout.html" %}

{% block content %}
<h2 class="mb-3 mt-5">Вхід</h2>  <!-- Додав відступ до заголовка -->

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger" role="alert">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form method="POST">
    <div class="mb-3">
        <label>Логін</label>
        <input class="form-control" type="text" name="username" required>
    </div>
    <div class="mb-3">
        <label>Пароль</label>
        <input class="form-control" type="password" name="password" required>
    </div>
    <button class="btn btn-primary" type="submit">Увійти</button>
</form>

<p class="mt-3">Ще не маєте акаунту? <a href="{{ url_for('auth.register') }}">Зареєструватися</a></p>  <!-- Перемістив це вниз -->
{% endblock %}
